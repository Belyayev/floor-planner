<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Red cube</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/glowLayer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        // Get the canvas element
        var canvas = document.getElementById("renderCanvas");

        // Generate the Babylon.js engine
        var engine = new BABYLON.Engine(canvas, true);

        // Create the scene
        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Create a camera
            var camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.setPosition(new BABYLON.Vector3(0, 5, -10));
            camera.attachControl(canvas, true);

            // Create a light
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Create a red material
            var redMaterial = new BABYLON.StandardMaterial("redMaterial", scene);
            redMaterial.emissiveColor = new BABYLON.Color3(1, 0, 0);

            // Create a box (cube)
            var box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
            box.material = redMaterial;

            // Add a glow layer
            var glowLayer = new BABYLON.GlowLayer("glow", scene);
            glowLayer.intensity = 0.5;

            // Rotate the box
            scene.registerBeforeRender(function () {
                box.rotation.y += 0.01;
            });

            // Set the background color to black
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            return scene;
        };

        // Create the scene
        var scene = createScene();

        // Run the render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine on window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
